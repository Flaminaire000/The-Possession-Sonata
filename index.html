<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Possession Sonata</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Creepster&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0d1a 25%, #2d1b2d 50%, #1a0d1a 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: ghostlyAura 8s ease-in-out infinite;
            color: #e6d3c7;
            font-family: 'Cinzel', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(75, 0, 130, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 0, 0, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes ghostlyAura {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .app-container {
            border: 3px solid #8b4513;
            border-radius: 15px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.9), rgba(40, 20, 40, 0.8));
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(139, 69, 19, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .app-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #8b4513, #654321, #8b4513);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes borderGlow {
            0% { box-shadow: 0 0 20px rgba(139, 69, 19, 0.3); }
            100% { box-shadow: 0 0 40px rgba(139, 69, 19, 0.6); }
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            font-family: 'Creepster', cursive;
            margin-bottom: 25px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            color: #d4af37;
            animation: titleFlicker 4s ease-in-out infinite;
        }
        
        @keyframes titleFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .instruments-section {
            border: 2px solid #654321;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            font-size: 16px;
            margin-bottom: 20px;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            font-weight: 600;
        }
        
        .instruments-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .instrument-btn {
            width: 130px;
            height: 130px;
            border-radius: 15px;
            border: 3px solid #8b4513;
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.9), rgba(20, 20, 20, 0.9));
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .instrument-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
            border-color: #d4af37;
        }
        
        .instrument-btn:active {
            transform: scale(0.98);
        }
        
        .instrument-btn.playing {
            animation: instrumentPulse 1s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(144, 238, 144, 0.7);
            border-color: #90EE90;
        }
        
        @keyframes instrumentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .instrument-icon {
            font-size: 60px;
            margin-bottom: 8px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8));
        }
        
        .instrument-name {
            font-size: 12px;
            color: #e6d3c7;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .power-section {
            border: 2px solid #654321;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .power-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .power-btn {
            width: 60px;
            height: 60px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            background: linear-gradient(145deg, rgba(60, 20, 20, 0.9), rgba(40, 10, 10, 0.9));
            color: #e6d3c7;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cinzel', serif;
        }
        
        .power-btn:hover {
            background: linear-gradient(145deg, rgba(80, 30, 30, 0.9), rgba(60, 20, 20, 0.9));
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.4);
        }
        
        .power-btn.active {
            background: linear-gradient(145deg, rgba(139, 69, 19, 0.9), rgba(101, 67, 33, 0.9));
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.6);
            border-color: #d4af37;
            color: #d4af37;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #b8860b;
            height: 25px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .playing {
            color: #90EE90;
            font-weight: bold;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Floating particles effect */
        .particle {
            position: absolute;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.1;
            }
        }
        
        .audio-debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #90EE90;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="audio-debug" id="audioDebug">Audio: Initializing...</div>
    
    <div class="app-container">
        <div class="title">THE POSSESSION SONATA</div>
        
        <div class="instruments-section">
            <div class="section-title">Cursed Instruments</div>
            <div class="instruments-grid">
                <button class="instrument-btn" data-instrument="violin">
                    <div class="instrument-icon">üéª</div>
                    <div class="instrument-name">Violin</div>
                </button>
                <button class="instrument-btn" data-instrument="drums">
                    <div class="instrument-icon">ü•Å</div>
                    <div class="instrument-name">Drums</div>
                </button>
                <button class="instrument-btn" data-instrument="clarinet">
                    <div class="instrument-icon">üé∫</div>
                    <div class="instrument-name">Clarinet</div>
                </button>
                <button class="instrument-btn" data-instrument="flute">
                    <div class="instrument-icon">ü™à</div>
                    <div class="instrument-name">Flute</div>
                </button>
                <button class="instrument-btn" data-instrument="saxophone">
                    <div class="instrument-icon">üé∑</div>
                    <div class="instrument-name">Saxophone</div>
                </button>
                <button class="instrument-btn" data-instrument="trumpet">
                    <div class="instrument-icon">üìØ</div>
                    <div class="instrument-name">Trumpet</div>
                </button>
            </div>
        </div>
        
        <div class="power-section">
            <div class="section-title">Spectral Power</div>
            <div class="power-controls">
                <button class="power-btn" data-level="3">3</button>
                <button class="power-btn" data-level="2">2</button>
                <button class="power-btn active" data-level="1">1</button>
            </div>
        </div>
        
        <div class="status" id="status">Spectrometer Active - Detection Level: 1</div>
    </div>

    <script>
        class PossessionSonata {
            constructor() {
                this.currentDetectionLevel = 1;
                this.audioContext = null;
                this.audioFiles = {};
                this.isPlaying = false;
                this.debugMode = false;
                this.activeOscillators = [];
                
                this.init();
                this.createFloatingParticles();
                
                // Global reference for debugging
                window.possessionApp = this;
            }
            
            init() {
                this.setupEventListeners();
                this.initializeAudio();
                this.loadAudioFiles();
                this.enableDebugMode();
            }
            
            enableDebugMode() {
                // Show debug panel if there are audio issues
                const debugPanel = document.getElementById('audioDebug');
                if (this.debugMode) {
                    debugPanel.style.display = 'block';
                    this.updateDebug('Debug mode enabled');
                }
            }
            
            updateDebug(message) {
                if (this.debugMode) {
                    document.getElementById('audioDebug').textContent = `Audio: ${message}`;
                }
            }
            
            initializeAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.updateDebug(`AudioContext created - State: ${this.audioContext.state}`);
                    
                    // Handle state changes
                    this.audioContext.addEventListener('statechange', () => {
                        this.updateDebug(`State changed to: ${this.audioContext.state}`);
                    });
                    
                } catch (e) {
                    this.updateDebug('AudioContext creation failed');
                    console.log('Web Audio API not supported:', e);
                }
            }
            
            loadAudioFiles() {
                const instruments = ['SAXOPHONE', 'VIOLIN', 'TRUMPET', 'DRUMS', 'FLUTE', 'CLARINETTE'];
                
                instruments.forEach(instrument => {
                    const audio = new Audio();
                    const instrumentKey = instrument.toLowerCase().replace('clarinette', 'clarinet');
                    
                    // Try multiple possible paths
                    const paths = [
                        `./sounds/${instrument}.mp3`,
                        `./assets/${instrument}.mp3`,
                        `./${instrument}.mp3`
                    ];
                    
                    audio.src = paths[0];
                    audio.preload = 'auto';
                    audio.volume = 0.7;
                    audio.crossOrigin = 'anonymous';
                    
                    audio.addEventListener('canplaythrough', () => {
                        this.updateDebug(`${instrument} loaded successfully`);
                    });
                    
                    audio.addEventListener('error', (e) => {
                        this.updateDebug(`${instrument} load failed - will use synth`);
                    });
                    
                    this.audioFiles[instrumentKey] = audio;
                });
            }
            
            setupEventListeners() {
                // Power buttons
                document.querySelectorAll('.power-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setDetectionLevel(parseInt(e.target.dataset.level));
                    });
                });
                
                // Instrument buttons
                document.querySelectorAll('.instrument-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const instrument = e.currentTarget.dataset.instrument;
                        this.playInstrument(instrument, e.currentTarget);
                    });
                });
                
                // Audio context initialization on user interaction
                document.addEventListener('click', this.initAudioOnInteraction.bind(this), { once: true });
                document.addEventListener('touchstart', this.initAudioOnInteraction.bind(this), { once: true });
            }
            
            initAudioOnInteraction() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume().then(() => {
                        this.updateDebug('AudioContext resumed after user interaction');
                    });
                }
            }
            
            async ensureAudioContext() {
                if (!this.audioContext) {
                    this.initializeAudio();
                }
                
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    try {
                        await this.audioContext.resume();
                        this.updateDebug('AudioContext resumed');
                    } catch (e) {
                        this.updateDebug('Failed to resume AudioContext');
                        throw e;
                    }
                }
                
                return this.audioContext && this.audioContext.state === 'running';
            }
            
            setDetectionLevel(level) {
                this.currentDetectionLevel = level;
                this.playSpectrometerSound(level);
                
                // Update UI
                document.querySelectorAll('.power-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-level="${level}"]`).classList.add('active');
                
                // Update status
                const detectionText = level === 3 ? 'Far Distance' : level === 2 ? 'Medium Range' : 'Close Proximity';
                const intensity = level === 3 ? 'Faint' : level === 2 ? 'Moderate' : 'Strong';
                const status = document.getElementById('status');
                
                status.textContent = `Spectral Detection: ${detectionText} - ${intensity} Signal`;
                
                setTimeout(() => {
                    status.textContent = `Spectrometer Active - Detection Level: ${level}`;
                }, 2500);
            }
            
            async playInstrument(instrument, buttonElement) {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                const status = document.getElementById('status');
                
                // Visual feedback
                status.textContent = `Summoning ${instrument.toUpperCase()} Spirit - Manifestation Active`;
                status.classList.add('playing');
                buttonElement.classList.add('playing');
                
                this.updateDebug(`Playing ${instrument}`);
                
                try {
                    // Ensure audio context is ready
                    const audioReady = await this.ensureAudioContext();
                    
                    if (audioReady) {
                        // Try to play audio file first, then fallback to synthesized sound
                        const played = await this.tryPlayAudioFile(instrument);
                        if (!played) {
                            this.generateSynthSound(instrument);
                        }
                    } else {
                        this.updateDebug('AudioContext not ready, showing visual feedback only');
                    }
                } catch (e) {
                    this.updateDebug('Audio playback failed');
                    console.log('Audio playback error:', e);
                }
                
                // Reset UI after 2.5 seconds
                setTimeout(() => {
                    status.textContent = `Spectrometer Active - Detection Level: ${this.currentDetectionLevel}`;
                    status.classList.remove('playing');
                    buttonElement.classList.remove('playing');
                    this.isPlaying = false;
                }, 2500);
            }
            
            async tryPlayAudioFile(instrument) {
                const audio = this.audioFiles[instrument];
                
                if (!audio || audio.error || audio.readyState < 2) {
                    return false;
                }
                
                try {
                    audio.currentTime = 0;
                    audio.volume = 0.7;
                    
                    const playPromise = audio.play();
                    
                    if (playPromise) {
                        await playPromise;
                        this.updateDebug(`${instrument} audio file played`);
                        return true;
                    }
                } catch (e) {
                    this.updateDebug(`${instrument} audio file failed`);
                    return false;
                }
                
                return false;
            }
            
            generateSynthSound(instrument) {
                if (!this.audioContext || this.audioContext.state !== 'running') {
                    this.updateDebug('Cannot generate synth sound - AudioContext not ready');
                    return;
                }
                
                try {
                    this.createInstrumentSynth(instrument);
                    this.updateDebug(`${instrument} synth sound generated`);
                } catch (e) {
                    this.updateDebug('Synth sound generation failed');
                    console.log('Synth generation error:', e);
                }
            }
            
            createInstrumentSynth(instrument) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                const filter = this.audioContext.createBiquadFilter();
                
                // Instrument-specific settings
                const settings = {
                    violin: { freq: 440, type: 'sawtooth', filterFreq: 3000, q: 5 },
                    trumpet: { freq: 349, type: 'square', filterFreq: 2000, q: 3 },
                    drums: { freq: 80, type: 'triangle', filterFreq: 200, q: 1 },
                    saxophone: { freq: 294, type: 'sawtooth', filterFreq: 1500, q: 4 },
                    flute: { freq: 523, type: 'sine', filterFreq: 4000, q: 2 },
                    clarinet: { freq: 262, type: 'square', filterFreq: 1200, q: 6 }
                };
                
                const config = settings[instrument] || settings.violin;
                
                // Audio chain: oscillator -> filter -> gain -> destination
                oscillator.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                // Configure oscillator
                oscillator.frequency.setValueAtTime(config.freq, this.audioContext.currentTime);
                oscillator.type = config.type;
                
                // Configure filter
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(config.filterFreq, this.audioContext.currentTime);
                filter.Q.setValueAtTime(config.q, this.audioContext.currentTime);
                
                // ADSR Envelope
                const now = this.audioContext.currentTime;
                const attack = 0.1;
                const decay = 0.3;
                const sustain = 0.6;
                const release = 1.2;
                const volume = 0.4;
                
                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(volume, now + attack);
                gainNode.gain.exponentialRampToValueAtTime(volume * sustain, now + attack + decay);
                gainNode.gain.exponentialRampToValueAtTime(0.001, now + attack + decay + release);
                
                const duration = attack + decay + release;
                
                oscillator.start(now);
                oscillator.stop(now + duration);
                
                // Clean up reference
                this.activeOscillators.push(oscillator);
                oscillator.onended = () => {
                    const index = this.activeOscillators.indexOf(oscillator);
                    if (index > -1) {
                        this.activeOscillators.splice(index, 1);
                    }
                };
            }
            
            async playSpectrometerSound(level) {
                try {
                    const audioReady = await this.ensureAudioContext();
                    if (!audioReady) return;
                    
                    // Different beep patterns based on detection level
                    if (level === 3) {
                        this.createBeepSequence([700, 1100], 0.12, 1.5, 4);
                    } else if (level === 2) {
                        this.createBeepSequence([900, 1400], 0.25, 0.9, 6);
                    } else if (level === 1) {
                        this.createBeepSequence([1100, 1700], 0.4, 0.35, 10);
                        setTimeout(() => this.addStaticNoise(), 150);
                        setTimeout(() => this.addInterference(), 800);
                    }
                } catch (e) {
                    this.updateDebug('Spectrometer sound failed');
                }
            }
            
            createBeepSequence(frequencies, volume, interval, count) {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        if (!this.audioContext || this.audioContext.state !== 'running') return;
                        
                        const osc1 = this.audioContext.createOscillator();
                        const osc2 = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        
                        osc1.connect(gain);
                        osc2.connect(gain);
                        gain.connect(this.audioContext.destination);
                        
                        osc1.frequency.value = frequencies[0];
                        osc2.frequency.value = frequencies[1];
                        osc1.type = osc2.type = 'sine';
                        
                        const now = this.audioContext.currentTime;
                        gain.gain.setValueAtTime(volume, now);
                        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
                        
                        osc1.start(now);
                        osc2.start(now);
                        osc1.stop(now + 0.12);
                        osc2.stop(now + 0.12);
                    }, i * interval * 1000);
                }
            }
            
            addStaticNoise() {
                if (!this.audioContext || this.audioContext.state !== 'running') return;
                
                const bufferSize = this.audioContext.sampleRate * 0.4;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.15;
                }
                
                const noise = this.audioContext.createBufferSource();
                const gain = this.audioContext.createGain();
                
                noise.buffer = buffer;
                noise.connect(gain);
                gain.connect(this.audioContext.destination);
                
                const now = this.audioContext.currentTime;
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.4);
                
                noise.start(now);
                noise.stop(now + 0.4);
            }
            
            addInterference() {
                if (!this.audioContext || this.audioContext.state !== 'running') return;
                
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                
                const now = this.audioContext.currentTime;
                osc.frequency.setValueAtTime(2000, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.3);
                osc.type = 'square';
                
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                
                osc.start(now);
                osc.stop(now + 0.3);
            }
            
            createFloatingParticles() {
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.width = Math.random() * 8 + 4 + 'px';
                        particle.style.height = particle.style.width;
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 6 + 's';
                        document.body.appendChild(particle);
                        
                        setTimeout(() => particle.remove(), 6000);
                    }, i * 500);
                }
                
                setTimeout(() => this.createFloatingParticles(), 8000);
            }
            
            // Debug methods
            enableDebug() {
                this.debugMode = true;
                document.getElementById('audioDebug').style.display = 'block';
                this.updateDebug('Debug mode enabled manually');
            }
            
            disableDebug() {
                this.debugMode = false;
                document.getElementById('audioDebug').style.display = 'none';
            }
            
            testAllInstruments() {
                const instruments = ['violin', 'drums', 'clarinet', 'flute', 'saxophone', 'trumpet'];
                instruments.forEach((instrument, index) => {
                    setTimeout(() => {
                        const button = document.querySelector(`[data-instrument="${instrument}"]`);
                        if (button) {
                            this.playInstrument(instrument, button);
                        }
                    }, index * 3000);
                });
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new PossessionSonata();
        });
        
        // Additional audio context activation for different browsers
        ['click', 'touchstart', 'keydown'].forEach(event => {
            document.addEventListener(event, function activateAudio() {
                if (window.possessionApp && window.possessionApp.audioContext) {
                    if (window.possessionApp.audioContext.state === 'suspended') {
                        window.possessionApp.audioContext.resume();
                    }
                }
            }, { once: true });
        });
        
        // Global functions for debugging (accessible from console)
        window.enableAudioDebug = () => window.possessionApp?.enableDebug();
        window.disableAudioDebug = () => window.possessionApp?.disableDebug();
        window.testAllInstruments = () => window.possessionApp?.testAllInstruments();
    </script>
</body>
